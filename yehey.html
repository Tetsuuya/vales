<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHd5M2JodXZjZHk5aW11MzFxOTM5OXExd21wdjN1OG1vbzBlNDkxaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1wmOyZYoGzz003R03Y/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif; /* Clean font */
            color: white; /* White text for contrast */
            text-align: center; /* Center text */
            padding: 50px; /* Add padding */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 36px; /* Larger font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
        .heart {
            font-size: 50px; /* Heart size */
            animation: heartbeat 1s infinite; /* Heartbeat animation */
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .love {
            background: rgba(237, 115, 115, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <span class="heart">❤️</span> <!-- Heart emoji -->
            <p class="love">HAHAHHAHAHAHAH LOVE GD KO NIMO BA HIHI!</p>
            <span class="heart">❤️</span> <!-- Heart emoji -->
        </div>
    </main>
</body>
</html>
